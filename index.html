<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TS Practice Pt1</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row row-header">
                <div class="col-12">
                <img src="image.png" width="40" height="40" style="float:left; margin-right:30px;">
                <h3 class="tv-series-header">TV Series</h3>
                </div>
            </div>
            <div class="row">
                <div class = "col-12 text-center mb-4">
                    <h2 class = "margen font-weight-bold">TV Series Information</h2>
                        <img class="img-fluid mx-auto"src="./image.webp" height="500px" width="500px" alt="Avatar">
                    </div>
            </div>
            <div class="row">
                <div class = "col-7 text-center">
                    <table class="table">
                        <thead class="thead-light">
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Channel</th>
                                <th>Seasons</th>
                            </tr>
                        </thead>
                        <tbody id="Series">
                        </tbody>
                    </table>
                    <p id="avgSeasons" class = "avgSeasons">
                    </p>
                </div>
                <div class="col-5 text-center">
                    <p class="margen2">Informacion Serie</p>
                    <div class="card" id="serie-card">
                        <img class="card-img-top img-fluid" src="https://www.coverwhiz.com/uploads/tv/breaking-bad-season-4.jpg" alt="Series Cover and Information: Click a Series name to show the information ">
                        <div class="card-body">
                          <h5 class="card-title">Breaking Bad</h5>
                          <p class="card-text">Set and filmed in Albuquerque, New Mexico, the series tells the story of Walter White, a struggling and depressed high school chemistry teacher who is diagnosed with lung cancer</p>
                          <a href="#" class="btn btn-primary">Ir al sitio de la serie</a>
                        </div>
                    </div>            
                </div>
            </div>
        </div>
        <script type="module" src="./series.js" ></script>
        <script type="module" src="./data.js" ></script>
        <script type="module" src="./main.js"></script>
    </body>
</html>
